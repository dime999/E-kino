<h2>Pretrazi filmove</h2>

    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Ime</mat-label>
            <input formControlName="naslov" matInput> 
           
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Zanr</mat-label>
            <mat-select formControlName="zanrId">
                <mat-option *ngFor="let x of zanrovi" [value]="x.id">{{x.name}}</mat-option>
               
            </mat-select>
           
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Odaberite dan</mat-label>
            <mat-select formControlName="kinoProjekcijaId">
                <mat-option *ngFor="let x of projekcije" [value]="x.id">{{x.dan}}</mat-option>
               
            </mat-select>
           
        </mat-form-field>

       

       
    
        <div>
            <mat-checkbox formControlName="uskoro_se_prikazuje">Uskoro izlaze</mat-checkbox>
        </div>
        <div>
            <mat-checkbox formControlName="prikazuje_Se">U kinima</mat-checkbox>
        </div>
        <div class="clear-container">
            <button mat-flat-button (click)="cleanForm()" color="warn">Oƒçisti formu</button>
        </div>
        

        
        </form> 

        <app-film-lista [filmovi]="filmovi"></app-film-lista>

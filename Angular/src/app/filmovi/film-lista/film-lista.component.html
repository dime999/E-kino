<app-generic-list [list]="filmovi">
    <ng-container content>
      <div class="movies-container">
        <div
          *ngFor="let film of filmovi; let index = index"
          class="movie-container"
        >
         <a [routerLink]="'/film/' + film.id">
           <img [src]="film.poster" alt="Poster" />
         </a>
         <p>
           <a [routerLink]="'/film/' + film.id">{{film.naziv}}</a>
         </p>
         <div>
         <app-autorizacija-pregled [role]="'admin'">
          <ng-container authorized>
            <button mat-flat-button color="warn" type="button"
            [swal]="{title: 'Confirmation', text: 'Are you sure you want to delete this?',
            showCancelButton: true}"
            (confirm)="remove(film.id)"
           >
             Delete
           </button>
      
          </ng-container>
      
          
      </app-autorizacija-pregled>

       
           
         
         </div>
        </div>
      </div>
    </ng-container>
  </app-generic-list>
